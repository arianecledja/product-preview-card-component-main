<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <article class="conteiner">

      <div class="box-image">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
  
      <div class="content">
        <span>Perfume</span>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </article>
   
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/ariane-cledja-santos-5b04901b2/">Ariane Santos</a>.
      </p>
    </div>
  </main>
</body>
</html>
